<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Sorting Visualizer</h1>

<canvas id="myCanvas" width="600" height="400"></canvas>

<nav class="navbar">
    <div class="sliders">
        <label for="array-size">Array Size:</label>
        <input id="array-size" type="range" min="10" max="100" step="1" value="20">
    </div>

    <div class="sliders">
        <label for="speed">Speed:</label>
        <input id="speed" type="range" min="1" max="10" step="1" value="5">
    </div>

    <div class="btn">
        <button onclick="bubbleSort()">Bubble Sort</button>
        <button onclick="mergeSort()">Merge Sort</button>
        <button onclick="quickSort()">Quick Sort</button>
        <button onclick="selectionSort()">Selection Sort</button>
    </div>

    <button id="generate-array" onclick="init(document.getElementById('array-size').value)">Generate New Array</button>
</nav>

<script src="scripts/main.js"></script>

<script src="scripts/bubble_sort.js"></script>
<script src="scripts/merge_sort.js"></script>
<script src="scripts/quick_sort.js"></script>
<script src="scripts/selection_sort.js"></script>
</body>

</html>
